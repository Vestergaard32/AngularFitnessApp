<div class="row d-flex justify-content-center">
		<div class="col-md-5">
			<p>Login:</p>
			<input class="form-control" [formControl]="username"/>
			<button class="btn btn-success" (click)="loginClick()">Login</button>
		</div>
		<div class="col-md-5">
			<p>Create new user</p>
			<input class="form-control" [formControl]="newusername"/>
			<button class="btn btn-success" (click)="onCreateUserClick()">Create new User</button>
		</div>
</div>
